<div class="create-form">
  <div class="bg"></div>
  <form
    class="create-post"
    (ngSubmit)="onSubmit(postForm.value)"
    [formGroup]="postForm"
  >
    <button class="cancel-btn" (click)="onClose()">
      <i class="fas fa-times"></i>
    </button>
    <div class="post-title">
      <label for="title">Title</label>
      <input type="text" class="title" formControlName="title" />
    </div>
    <div class="post-body">
      <label for="body">Content</label>
      <textarea class="body" cols="30" rows="10" formControlName="body">
      </textarea>
    </div>
    <button
      [disabled]="postForm.invalid"
      [ngClass]="{ disabled: postForm.invalid }"
      class="post-btn"
      type="submit"
    >
      Post
    </button>
  </form>
</div>
